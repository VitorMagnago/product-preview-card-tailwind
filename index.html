<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="dist/output.css" />
		<title>Product Preview Card | Vitor Magnago</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="h-screen grid place-items-center bg-Cream-background">
		<main class="max-w-[343px] bg-white">
			<section>
				<picture>
					<source
						media="(max-width: 620px )"
						srcset="./images/image-product-mobile.jpg"
					/>
					<img
						src="./images/image-product-desktop.jpg"
						alt="Picture of Gabrielle Essence Eau De Parfum"
						class="card__photo"
					/>
				</picture>
			</section>
			<section>
				<span>perfume</span>
				<h1>Gabrielle Essence Eau De Parfum</h1>
				<p>
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div><span>&#36;149.99</span> <span>&#36;169.99</span></div>
			</section>

			<a href="#" class="flex"
				><img src="./images/icon-cart.svg" alt="" /> Add to Cart</a
			>
		</main>
	</body>
</html>
