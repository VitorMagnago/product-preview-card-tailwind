<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="dist/output.css" />
		<title>Product Preview Card | Vitor Magnago</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="h-screen grid place-items-center bg-Cream-background">
		<main
			class="card max-w-[343px] bg-white rounded-[10px] md:flex md:max-w-[600px] md:rounded-r-[10px]"
		>
			<section class="md:w-1/2">
				<picture class="">
					<source
						class="rounded-t-[10px] md:rounded-l-[10px]"
						media="(max-width: 768px)"
						srcset="./images/image-product-mobile.jpg"
					/>
					<img
						class="rounded-t-[10px] md:rounded-l-[10px] md:rounded-tr-none"
						src="./images/image-product-desktop.jpg"
						alt="Picture of Gabrielle Essence Eau De Parfum"
					/>
				</picture>
			</section>
			<section class="card__content p-6 md:w-1/2 md:p-8">
				<span
					class="text-xs font-montserrat font-medium uppercase text-Aurometal-text"
					>perfume</span
				>
				<h1
					class="text-[2rem] leading-7 font-fraunces font-bold text-Gunmetal-title pt-3 pb-4 md:pt-5 md:pb-6"
				>
					Gabrielle Essence Eau De Parfum
				</h1>
				<p
					class="text-sm font-montserrat font-medium text-Aurometal-text leading-relaxed"
				>
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="flex gap-5 items-center pt-6 pb-5 md:py-[1.875rem]">
					<span
						class="text-[2rem] leading-8 font-fraunces font-bold text-Aquamarine-deep"
						>&#36;149.99</span
					>
					<del
						class="text-[.8125rem] font-montserrat font-medium text-Aurometal-text"
						>&#36;169.99
						<span class="sr-only">The previous price was $169.99</span>
					</del>
				</div>
				<a
					href="#"
					class="buttom flex bg-Aquamarine-deep text-sm leading-[1.0rem] text-white font-montserrat font-bold justify-center gap-3 items-center py-[.9rem] rounded-lg hover:bg-Aquamarine-hover"
					><img
						class="h-4"
						src="./images/icon-cart.svg"
						alt="shopping cart icon"
					/>
					Add to Cart</a
				>
			</section>
		</main>
	</body>
</html>
